<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Wifi LBS Calculation Demo</title>
    <meta name="author" content="Design.Garden (https://design.garden)">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <a href="https://design.garden" target="_blank">Created by Design.Garden</a>
    </header>
    <input type="range" min="0" max="100" value="50" step="0.000000000000001" class="slider" id="time-slider"
        list="time-slider-current-time">
    <datalist id="time-slider-current-time"></datalist>
    <div id="time-display"><span></span></div>
    <input type="date" id="date" />
    <input type="number" id="nFactor" value="1" />
    <select id="office">
        <option value=""></option>
    </select>
    <select id="reporting-server">
        <option value="https://design.garden" selected>design.garden</option>
    </select>
    <select id="profile"></select>
    <input id="json" type="text" placeholder="{ JSON }" />
    <button id="toggle-gui">Toggle GUI</button>
    <div id="container"></div>

    <div id="sensor-context-menu" class="context-menu">
        <div>
            <table>
                <tr>
                    <td colspan="2"><input type="checkbox" id="sensor-active" checked>Sensor MAC</td>
                    <td colspan="2"><input id="sensor-mac-input" type="text" placeholder="XX:XX:XX:XX:XX:XX"></td>
                </tr>
                <tr>
                    <td>Ptx</td>
                    <td><input id="Ptx" type="number" value="24" style="max-width: 60px;" /></td>
                    <td>Gtx</td>
                    <td><input id="Gtx" type="number" value="2.5" style="max-width: 60px;" /></td>
                </tr>
                <tr>
                    <td>Grx</td>
                    <td><input id="Grx" type="number" value="2.5" style="max-width: 60px;" /></td>
                    <td>Xa</td>
                    <td><input id="Xa" type="number" value="-5" style="max-width: 60px;" /></td>
                </tr>
                <tr>
                    <td>n1</td>
                    <td><input id="n1" type="number" value="5" style="max-width: 60px;" /></td>
                    <td>n2</td>
                    <td><input id="n2" type="number" value="4" style="max-width: 60px;" /></td>
                </tr>
                <tr>
                    <td>l</td>
                    <td><input id="l" type="number" value="0.12" style="max-width: 60px;" /></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <button id="delete-button">Delete</button>
        </div>
    </div>

    <div id="person-context-menu" class="context-menu">
        <div>
            Phone MAC
            <input id="person-mac-input" type="text" placeholder="XX:XX:XX:XX:XX:XX">
        </div>
    </div>

    <div id="progressBarContainer">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="resultsTableContainer">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>MAC Address</th>
                            <!-- Hour headers will be appended here -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="partials/slider/slider.partial.css">
    <link rel="stylesheet" href="partials/modal/modal.partial.css">

    <!-- vendor includes -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
              "Konva": "https://cdn.jsdelivr.net/npm/konva@9/+esm"
            }
        }
    </script>

    <script src="main.js" type="module"></script>

</body>

</html>
